{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
      <div>
          <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
                <h2>{{news.title}}</h2> 
                <img src="{{news.urlToImage}}" width='250px' alt="{{news.title}}"  class="img-responsive">
                
                <p>{{ news.description}} </p> 
                 <small>{{news.author}}</small>
                 <a href="{{news.url}}" target="_blank">view</a>
                    
          </div>
      </div>
          {% endfor %}

{% endmacro %}
